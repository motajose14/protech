<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="light"></ion-back-button>
        </ion-buttons>
        <ion-title>Revista</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="ligth">
    <ion-list>
        <ion-item *ngFor="let custodio of custodios" (click)="getCustodio(custodio)">
            <ion-label>{{custodio.nombre.toUpperCase()}} {{custodio.ape_pat.toUpperCase()}}</ion-label>
            <ion-button slot="end" fill="clear">
                <fa-icon icon="angle-right"></fa-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
