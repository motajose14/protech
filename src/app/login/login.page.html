<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-title>
            Protech
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color='light'>
    <div id="container">
        <form [formGroup]="formLogin">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>
                        Iniciar Sesión
                    </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Usuario</ion-label>
                            <ion-input type="text" formControlName="usuario"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Contraseña</ion-label>
                            <ion-input type="password" formControlName="pass"></ion-input>
                        </ion-item>
                    </ion-list>
                    <ion-button expand="block" [disabled]="formLogin.invalid" (click)="login()">
                        Entrar
                    </ion-button>
                </ion-card-content>
            </ion-card>
        </form>
    </div>
</ion-content>
